<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Εισαγωγη στην Javascript</title>
</head>
	<h3>Προσθεση με javascript</h3>
	<label>Δωσε τον πρωτο αριθμο</label>
	<input type=number min=1 max=10 id="v1"><br><br>
	<label>Δωσε τον δευτερο αριθμο</label>
	<input type=number min=1 max=10 id="v2"><br><br>
	<button onclick="ypologise()">Υπολογισε </button><br>
	<label>Αποτελεσμα</label>
	<input type=number readonly id="ap"><br><br>
	<label>Αφαιρεση</label>
	<input type=number readonly id="ap2"><br><br>
	<label>Πολλαπλασιασμοσ</label>
	<input type=number readonly id="ap3"><br><br>
	<label>Διαιρεση</label>
	<input type=number readonly id="ap4"><br><br>
	<script>
	function ypologise(){
	var a=Number(document.querySelector("#v1").value);
	var b=Number(document.querySelector("#v2").value);
	document.querySelector("#ap").value=a+b;
	document.querySelector("#ap2").value=a-b;
	document.querySelector("#ap3").value=a*b;
	document.querySelector("#ap4").value=a/b;
	}
	</script>
</body>
</html>
